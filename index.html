<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Montserrat', 'sans-serif'],
          'serif': ['Fraunces', 'sans-serif']
        },
        extend: {
          colors: {
            cream: '#f2ebe3',
            darkcyan: '#3c8067',
            verydarkcyan: '#1a4031',
            verydarkblue: '#1c232b',
            darkgrayishblue: '#6c7289'
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body class="bg-cream h-screen flex items-center justify-center">
  
  <div class="bg-white max-w-[320px] sm:max-w-[520px] grid sm:grid-cols-2 rounded-lg drop-shadow-sm text-darkgrayishblue ">

    <div>
        <picture>
          <source
            media="(min-width: 640px)"
            srcset="./images/image-product-desktop.jpg" />
          <img
            class="object-cover w-full max-h-[210px] sm:max-h-full rounded-t-lg sm:rounded-tr-none sm:rounded-bl-lg "
            src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
        </picture>
    </div>

    <div class="p-6 ">
      <p class="tracking-[.3em] text-[12px] ">PERFUME</p>
      
      <h1 class="font-serif text-verydarkblue font-700 text-3xl mt-4 mb-5 leading-7 ">
        Gabrielle Essence Eau De Parfum
      </h1> 
      
      <div class="text-[13px] font-700 leading-5 ">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </div> 

      <div class="grid grid-cols-2 mt-6 mb-4 sm:mb-5 sm:gap-10 flex items-center text-xs ">
        <p class="font-serif text-darkcyan text-2xl ">$149.99</p>
        <p class="text-xs line-through ">$169.99</p>
      </div>
    
      <button class="bg-darkcyan hover:bg-verydarkcyan text-sm text-white w-full p-3 rounded-md ">
        <img class="inline-block mr-1" src="./images/icon-cart.svg" alt="cart" />
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
</body>
</html>
